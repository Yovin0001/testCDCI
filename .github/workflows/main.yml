name: CI/CD Pipeline with Era Test Node and GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permisos para el GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrencia para evitar múltiples despliegues simultáneos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Check if Era Test Node starts
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Instalar dependencias del sistema (si es necesario)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev

      # Paso 3: Ejecutar Era Test Node
      - name: Run Era Test Node
        id: era_test_node
        uses: dutterbutter/era-test-node-action@latest
        with:
          mode: 'run'
          port: '4321'
          showCalls: 'none'
          showStorageLogs: 'none'
          showVmDetails: 'none'
          showGasDetails: 'none'
          resolveHashes: false
          log: 'info'
          logFilePath: 'era_test_node.log'
          target: 'x86_64-unknown-linux-gnu'
          releaseTag: 'latest'

      # Paso 4: Verificar si el Era Test Node se está ejecutando
      - name: Check Era Test Node status
        run: |
          if [ -f era_test_node.log ]; then
            echo "Era Test Node log:"
            cat era_test_node.log
          else
            echo "No log file found."
          fi

          if pgrep -f "era_test_node"; then
            echo "Era Test Node is running."
          else
            echo "Era Test Node is not running."
            exit 1
          fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: success()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construir el proyecto
      - name: Build project
        run: npm run build

      # Paso 5: Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Paso 6: Subir artefactos para GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Cambia 'dist' por la carpeta de tu build

      # Paso 7: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4