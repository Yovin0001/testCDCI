name: CI/CD Pipeline with Cypress and GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permisos para el GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrencia para evitar múltiples despliegues simultáneos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Instalar dependencias
      - name: Install dependencies
        run: |
          npm install
          npm install cypress --save-dev

      # Paso 3: Ejecutar Cypress
      - name: Run Cypress tests
        run: |
          npx cypress run --headless --browser chrome

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: success()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construir el proyecto
      - name: Build project
        run: npm run build

      # Paso 5: Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Paso 6: Subir artefactos para GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Cambia 'dist' por la carpeta de tu build

      # Paso 7: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
